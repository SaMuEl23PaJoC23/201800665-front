<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">	
	<link rel="stylesheet" href="style-Login.css">
	<title>Inicio de Secion</title>
</head>

<body>
	
	
	<div class="login-box">		
		<h2>Restore Password</h2>
		<div class="textbox">			
			<i class="fa fa-user" aria-hidden="true"></i>
			<input id="usuario" type="text" placeholder="Username">					
		</div>
		
	<button onclick="RecuperarPassword()" class="btn2" type="button">Restore Password</button>
	</div>

	<!--========================Declaracion de funciones, para los botones=================================-->
	<script>
		function RecuperarPassword(){
			var username = document.querySelector('#usuario').value
			fetch(`https://proyecto2-introduccion-program.herokuapp.com/RecuperarPassword/${username}`)
			.then(response => response.json())
			.catch(error => {
				console.log(error)
			})
			.then(res =>{
				console.log(res)
				alert(`Your Password is: ${res.password}`)
				location.href="Login-pagina.html"
			})
			
		}

	</script>

</body>
</html>
